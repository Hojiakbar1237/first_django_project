<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <form method="post"  style="text-align: center; margin-top: 10%; background-color: green; width: 400px; height: 400px; margin-left: 40%;">
         {% csrf_token %}
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name">
        <br>
        <label for="age">Age</label>
        <input type="number"  id="age" name="age">
        <br>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="phone_number">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="emial">
        <br>
        <label for="telegram_username">Telegram username</label>
        <input type="text" id="telegram_username" name="telegram_username">
        <br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
